<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .element {
        position: relative;
        width: 300px;
        height: 200px;
        border-radius: 20px; /* شعاع حاشیه */
        overflow: hidden; /* پنهان کردن قسمت‌های بیرون‌زده */
      }

      .element::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(to right, red, blue); /* گرادیانت خطی */
        z-index: -1;
        border-radius: inherit; /* اعمال شعاع حاشیه */
      }

      .element-content {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: white; /* رنگ پس‌زمینه داخل عنصر */
        border-radius: inherit; /* اعمال شعاع حاشیه */
        box-shadow: 0 0 0 10px white; /* حاشیه سفید به ضخامت 10px */
      }
    </style>
  </head>
  <body>
    <div class="element">
      <div class="element-content">
        <!-- محتوای داخلی اینجا قرار می‌گیرد -->
      </div>
    </div>
  </body>
</html>
