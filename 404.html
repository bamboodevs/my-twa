<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Get the pathname
      var pathname = window.location.pathname;

      // Redirect to the correct route using JavaScript
      // Assuming your app is hosted under "/my-twa" path
      var newUrl = "/my-twa" + pathname;

      // Check if the pathname is not already prefixed with "/my-twa"
      if (!pathname.startsWith("/my-twa")) {
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting you to the correct page...</p>
  </body>
</html>
